<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title >To Do List</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
  </head>
  
<body>
<div id="date"></div>
    
	<div id='all'>
		<h1>My To Do List <i class="fa fa-plus-square" ></i></h1>
		<input type="text" placeholder="Add New ToDo">
		
	    <div>
		 	<select class = "select-style">
		 		<optgroup>
					<option value="important">important</option>
					<option value="normal">normal</option>
					<option value="low">low</option>
				</optgroup>
			</select> 
			<section id='sec'>
				<div>you finished : 0 / 1 of your tasks .</div>
		    </section>
	    </div>

		<ul id='allList'>
			<li class='inComplete' data-val='first task is here'><span class="fa fa-times"></span>first task is here<i class = "fa fa-thumbs-o-up"> </i>  <i class="imp" data-val="important">important</i></li>
	        
		</ul>


		<footer>
	        
			<button type='reset' class='fa fa-refresh'> </button>
			<button id='undo' class="fa fa-undo" > </button>
	        
		</footer>
        
	</div>



<script type="text/javascript" src="index.js"></script>
</body>

</html>
